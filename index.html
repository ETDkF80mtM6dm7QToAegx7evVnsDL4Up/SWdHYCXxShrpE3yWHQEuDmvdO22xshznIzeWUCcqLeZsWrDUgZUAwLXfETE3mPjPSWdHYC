<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amuthu AI - Register</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
  font-weight:300;
  background:#e0f7fa;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  user-select:none;
  flex-direction:column;
}
.card {
  background:#fff;
  border-radius:24px;
  padding:40px 20px;
  width:320px;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,0.15);
  position:relative;
}
.logo-container { margin-bottom:20px; }
.logo {
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #0288d1;
  cursor:pointer;
  transition:.3s;
}
.logo:hover { transform:scale(1.05); box-shadow:0 0 12px #0288d1; }
#preview {
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin:15px auto 0;
  display:none;
  border:2px solid #0288d1;
}
h2 { margin-bottom:15px; color:#0288d1; font-weight:400; }
form { display:flex; flex-direction:column; gap:12px; }
input[type="text"], input[type="email"], input[type="password"] {
  padding:12px;
  border-radius:12px;
  border:1px solid #b3e5fc;
  background:#e1f5fe;
  color:#01579b;
  font-weight:400;
}
#fileBtn {
  padding:10px 15px;
  border:none;
  border-radius:12px;
  background:#0288d1;
  color:white;
  cursor:pointer;
  font-weight:400;
  margin:0 auto;
  display:block;
  transition:.3s;
}
#fileBtn:hover { background:#0277bd; }
button[type="submit"] {
  padding:12px;
  border:none;
  border-radius:12px;
  background:#0288d1;
  color:white;
  font-weight:400;
  cursor:pointer;
  transition:.3s;
}
button[type="submit"]:hover { background:#0277bd; }
.popup {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#0288d1;
  color:white;
  padding:20px 25px;
  border-radius:16px;
  display:none;
  z-index:9999;
  text-align:center;
}
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.3);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9998;
}
.spinner {
  width:50px;
  height:50px;
  border:5px solid #b3e5fc;
  border-top-color:#0288d1;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin { to { transform:rotate(360deg); } }
footer {
  margin-top:15px;
  color:#01579b;
  font-weight:300;
  font-size:0.85rem;
  text-align:center;
}
</style>
</head>
<body>

<div class="overlay" id="loaderOverlay">
  <div class="spinner"></div>
</div>

<div class="popup" id="popupMsg"></div>

<div class="card" id="registerCard">
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/ETDkF80mtM6dm7QToAegx7evVnsDL4Up/SWdHYCXxShrpE3yWHQEuDmvdO22xshznIzeWUCcqLeZsWrDUgZUAwLXfETE3mPjPSWdHYC/refs/heads/main/unnamed.png" class="logo" alt="Amuthu AI">
    <img id="preview">
  </div>
  <h2>Register</h2>
  <form id="regForm">
    <input type="file" accept="image/*" id="profilePic" style="display:none;" required>
    <button type="button" id="fileBtn">Choose Profile Picture</button>
    <input type="text" placeholder="Username" id="username" required>
    <input type="email" placeholder="Email" id="email" required>
    <input type="password" placeholder="Password" id="password" required>
    <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
    <button type="submit">Register</button>
  </form>
</div>

<footer>Made by ninsara.dev | Amuthu AI</footer>

<script>
document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('keydown',e=>{if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&['I','J','C'].includes(e.key.toUpperCase()))||(e.ctrlKey&&e.key==='u'))e.preventDefault();});

const regForm=document.getElementById('regForm');
const loader=document.getElementById('loaderOverlay');
const popup=document.getElementById('popupMsg');
const fileBtn=document.getElementById('fileBtn');
const fileInput=document.getElementById('profilePic');
const preview=document.getElementById('preview');

window.addEventListener('load',()=>{if(localStorage.getItem('amuthuUser'))window.location.href='bot.html';});

fileBtn.addEventListener('click',()=>fileInput.click());
fileInput.addEventListener('change',async e=>{
  const file=e.target.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=()=>{preview.src=reader.result;preview.style.display='block';}
    reader.readAsDataURL(file);
  }
});

function imgToBase64(file){return new Promise((res,rej)=>{const r=new FileReader();r.onload=()=>res(r.result.split(',')[1]);r.onerror=rej;r.readAsDataURL(file);});}
function showLoader(s=true){loader.style.display=s?'flex':'none';}
function showPopup(msg,d=2000){popup.innerText=msg;popup.style.display='block';setTimeout(()=>popup.style.display='none',d);}

regForm.addEventListener('submit',async e=>{
  e.preventDefault();
  const file=fileInput.files[0];
  const username=document.getElementById('username').value.trim();
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value;
  const confirmPassword=document.getElementById('confirmPassword').value;
  if(password!==confirmPassword){showPopup('Passwords do not match!');return;}
  showLoader(true);
  try{
    const avatar_b64=await imgToBase64(file);
    const userData={username,email,password,avatar_b64,created_at:new Date().toISOString()};
    localStorage.setItem('amuthuUser',JSON.stringify(userData));
    setTimeout(()=>{showLoader(false);showPopup('Registered successfully!',1000);setTimeout(()=>window.location.href='bot.html',1000);},800);
  }catch(err){showLoader(false);showPopup('Failed to process image');}
});
</script>
</body>
</html>
