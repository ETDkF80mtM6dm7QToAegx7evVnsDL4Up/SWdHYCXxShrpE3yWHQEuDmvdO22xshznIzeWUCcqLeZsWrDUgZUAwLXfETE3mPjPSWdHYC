<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Amuthu AI</title>
<style>
    body { font-family: 'Inter', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
    .card { background:#fff; padding:32px; border-radius:16px; box-shadow:0 3px 10px rgba(0,0,0,0.2); width:100%; max-width:400px; }
    h1 { margin-bottom:16px; font-size:24px; color:#1976d2; text-align:center; }
    .form-field { margin-bottom:16px; display:flex; flex-direction:column; }
    input { padding:12px; font-size:16px; border:1px solid #ccc; border-radius:8px; }
    button { width:100%; padding:14px; background:#1976d2; color:#fff; border:none; border-radius:24px; font-size:16px; cursor:pointer; }
    button:hover { background:#0d47a1; }
    .error { color:#f44336; font-size:14px; margin-bottom:8px; text-align:center; }
    .success { color:#4caf50; font-size:14px; margin-bottom:8px; text-align:center; }
</style>
</head>
<body>

<div class="card">
    <h1>Create Account</h1>
    <div class="error" id="errorMessage"></div>
    <div class="success" id="successMessage"></div>
    <div class="form-field">
        <input type="text" id="fullName" placeholder="Full Name" required>
    </div>
    <div class="form-field">
        <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="form-field">
        <input type="password" id="password" placeholder="Password" required>
    </div>
    <div class="form-field">
        <input type="tel" id="phone" placeholder="Phone (Optional)">
    </div>
    <button id="registerBtn">Register</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    if (localStorage.getItem('userData')) {
        window.location.href = 'bot.html';
    }

    document.getElementById('registerBtn').addEventListener('click', function() {
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const phone = document.getElementById('phone').value.trim();

        const errorEl = document.getElementById('errorMessage');
        const successEl = document.getElementById('successMessage');
        errorEl.textContent = '';
        successEl.textContent = '';

        // Basic validation
        if (!fullName || !email || !password) {
            errorEl.textContent = 'Please fill in all required fields.';
            return;
        }

        if (password.length < 8) {
            errorEl.textContent = 'Password must be at least 8 characters long.';
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            errorEl.textContent = 'Please enter a valid email address.';
            return;
        }

        const userData = {
            fullName: fullName,
            email: email,
            password: password,
            phone: phone,
            registeredAt: new Date().toISOString()
        };

        localStorage.setItem('userData', JSON.stringify(userData));

        successEl.textContent = 'Registration successful! Redirecting...';

        setTimeout(function() {
            window.location.href = 'bot.html';
        }, 2000);
    });
});
</script>

</body>
</html>
